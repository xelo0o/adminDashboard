<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <div class="search">
                    <span class="iconify" data-icon="mdi-magnify"></span>
                    <input type="text" class="search-bar">
                </div>
                <div class="account">
                    <span class="iconify account-icon" data-icon="mdi-bell-ring-outline"></span>
                    <img src="img/catYarn" alt="Profile picture" class="profile-picture">
                    <p>Morgan Oakley</p>
                </div>
            
                <div class="account-two">
                    <img src="img/catYarn" alt="Profile picture" class="profile-picture">
                    <div class="account-info">
                        <p>Hi there,</p>
                        <p class="account-name">Morgan Oakley (@morgan)</p>
                    </div>
                </div>

                <div class="header-buttons">
                    <ul>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Upload</a></li>
                        <li><a href="#">Share</a></li>
                    </ul>
                </div>
        </div>
        <div class="sidebar">
            <h1><span class="iconify dashboard-icon" data-icon="mdi-view-dashboard"></span>Dashboard</h1>

            <ul>
                <li><a href="#"><span class="iconify" data-icon="mdi-home"></span>Home</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-card-account-details-outline"></span>Profile</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-message"></span>Messages</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-clock-time-three"></span>History</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-file-multiple"></span>Tasks</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-account-group"></span>Communities</a></li>
            </ul>

            <ul>
                <li><a href="#"><span class="iconify" data-icon="mdi-cog"></span>Settings</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-help-box"></span>Support</a></li>
                <li><a href="#"><span class="iconify" data-icon="mdi-shield-check"></span>Privacy</a></li>
            </ul>
        </div>
        <div class="content-container">

        </div>
    </div>
</body>
</html>
<a href="http://"></a>
